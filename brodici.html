<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BattleShip</title>
    <link rel="stylesheet" href="brodici.css">
</head>
<body>
<div id="wrapper">

    <header>
        <h1>BattleShip</h1>
    </header>

    <div>
        <form action="" id="start">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="submit" value="Start The Game">
        </form>
    </div>

    <div id="table">
        <div>
            <h1>Player 1</h1>
            <div id="player1" class="platform"></div>
        </div>
        <div>
            <h1>Player 2</h1>
            <div id="player2" class="platform"></div>
        </div>
    </div>

</div>
<script src="brodici.js"></script>
</body>
</html>
